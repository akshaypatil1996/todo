<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body> 
    <div class="parent border">
        <header class="bg-warning m-2">
            <h1 class="text-center p-3">To do app in flask</h1>
        </header>

        <form action="/inserttask" method="POST" class="m-5 container border">
            
            <div class="mb-3 container">
              <label for="taskfield" class="form-label">Enter todays task</label>
              <input type="text" class="form-control" id="taskfield" name="todaystask">
              <button type="submit" class="btn btn-sm btn-warning m-2">Submit</button>
            </div>
            
          </form>
          <div class="container border">
            
            <h4>All Task List</h4><hr/>
            {% for eachtask in alltasks %}
            <div class="d-flex justify-content-between mb-1 text-decoration-underline p-1">
            <div>
                {{eachtask[1]}}
            </div>
            <a href="{{url_for('deletetask', id=eachtask[0])}}" class ="btn btn-sm mb-3 bg-danger text-light"> DEL </a>
        
        </div>
            {% endfor %}
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
